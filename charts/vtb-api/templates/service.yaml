apiVersion: v1
kind: Service
metadata:
  name: { { include "vtb-api.fullname" . } }
  labels: { { - include "vtb-api.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: { { .Values.service.targetPort | default "http" } }
      protocol: TCP
      name: http
  selector: { { - include "vtb-api.selectorLabels" . | nindent 4 } }
